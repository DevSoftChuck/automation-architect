apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: ingress-service
 annotations:
#   nginx.ingress.kubernetes.io/use-regex: "true"
#   nginx.ingress.kubernetes.io/rewrite-target: /$2
 namespace: jenkins
spec:
 rules:
#  - host: blablabla.com
  - http:
     paths:
       - path: /
         pathType: Prefix
         backend:
           service:
             name: jenkins-service
             port:
               number: 8080



